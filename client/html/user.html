<div id="user" class="page" style="display: none;">
    <h1 id="user-name" style="display: flex; justify-content: center;"></h1>
    <h2 id="user-role" style="display: flex; justify-content: center;"></h2>
    <div id="user-box">
        <form id="user-form">
            <input id="user-school" type="text" placeholder="School">
            <div style="display: flex; width: 100%;">
                <input id="user-age" type="number" placeholder="Age" min="13" max="100" disabled>
                <select id="register-gender" disabled>
                    <option value="" disabled selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div style="display: flex; width: 100%;">
                <select id="user-country" disabled>
                    <option value="" disabled selected>Country</option>
                    <option value="pl">Poland</option>
                    <option value="ua">Ukraine</option>
                    <option value="other">Other</option>
                </select>
                <input id="user-city" type="text" placeholder="City">
            </div>
            <fieldset class="user-fieldset">
                <h3>Subjects</h3>
                <div>
                    <label>
                        <input id="user-subject-biology" type="checkbox">
                        Biology
                    </label>
                    <label>
                        <input id="user-subject-chemistry" type="checkbox">
                        Chemistry
                    </label>
                    <label>
                        <input id="user-subject-mathematics" type="checkbox">
                        Mathematics
                    </label>
                    <label>
                        <input id="user-subject-physics" type="checkbox">
                        Physics
                    </label>
                    <label>
                        <input id="user-subject-geography" type="checkbox">
                        Geography
                    </label>
                    <label>
                        <input id="user-subject-polish" type="checkbox">
                        Polish
                    </label>
                    <label>
                        <input id="user-subject-english" type="checkbox">
                        English
                    </label>
                    <label>
                        <input id="user-subject-german" type="checkbox">
                        German
                    </label>
                    <label>
                        <input id="user-subject-french" type="checkbox">
                        French
                    </label>
                </div>
            </fieldset>
            <fieldset class="user-fieldset">
                <h3>Lesson Type</h3>
                <div>
                    <label>
                        <input id="user-type-irl" type="checkbox">
                        In person
                    </label>
                    <label>
                        <input id="user-type-online" type="checkbox">
                        Online
                    </label>
                </div>
            </fieldset>
            <fieldset class="user-fieldset">
                <h3>Languages</h3>
                <div>
                    <label>
                        <input id="user-lang-polish" type="checkbox">
                        Polish
                    </label>
                    <label>
                        <input id="user-lang-english" type="checkbox">
                        English
                    </label>
                    <label>
                        <input id="user-lang-ukrainian" type="checkbox">
                        Ukrainian
                    </label>
                </div>
            </fieldset>
            <button type="submit" class="button">Save</button>
        </form>
    </div>
</div>
