<div id="user" class="page" style="display: none;">
    <div id="user-update" class="user-box">
        <h1>Dashboard</h1>

        <form class="user-form">
            <input id="user-fullname" type="text" placeholder="Fullname" disabled>
            <input id="user-email" type="text" placeholder="email" disabled>
            <input id="user-password" type="password" placeholder="New Password">
            <div style="display: flex; width: 100%;">
                <select id="user-country">
                    <option id="user-def-country" value="Poland" selected>Poland</option>
                    <option id="user-sec-country" value="Ukraine">Ukraine</option>
                    <option value="Other">Other</option>
                </select>
                <input id="user-city" type="text" placeholder="City">
            </div>
            <select id="user-gender" disabled>
                <option id="user-def-gender" selected>Gender</option>
            </select>
            <input id="user-school" type="text" placeholder="School">
            <fieldset class="user-fieldset">
                <h3>Subjects</h3>
                <div>
                    <label>
                        <input id="user-subject-biology" type="checkbox">
                        Biology
                    </label>
                    <label>
                        <input id="user-subject-chemistry" type="checkbox">
                        Chemistry
                    </label>
                    <label>
                        <input id="user-subject-mathematics" type="checkbox">
                        Mathematics
                    </label>
                    <label>
                        <input id="user-subject-physics" type="checkbox">
                        Physics
                    </label>
                    <label>
                        <input id="user-subject-geography" type="checkbox">
                        Geography
                    </label>
                    <label>
                        <input id="user-subject-polish" type="checkbox">
                        Polish
                    </label>
                    <label>
                        <input id="user-subject-english" type="checkbox">
                        English
                    </label>
                    <label>
                        <input id="user-subject-german" type="checkbox">
                        German
                    </label>
                    <label>
                        <input id="user-subject-french" type="checkbox">
                        French
                    </label>
                </div>
            </fieldset>
            <fieldset class="user-fieldset">
                <h3>Lesson Type</h3>
                <div>
                    <label>
                        <input id="user-type-irl" type="checkbox">
                        In person
                    </label>
                    <label>
                        <input id="user-type-online" type="checkbox">
                        Online
                    </label>
                </div>
            </fieldset>
            <fieldset class="user-fieldset">
                <h3>Languages</h3>
                <div>
                    <label>
                        <input id="user-lang-polish" type="checkbox">
                        Polish
                    </label>
                    <label>
                        <input id="user-lang-english" type="checkbox">
                        English
                    </label>
                    <label>
                        <input id="user-lang-ukrainian" type="checkbox">
                        Ukrainian
                    </label>
                </div>
            </fieldset>
            <button type="submit" class="button">Save</button>
        </form>
    </div>
</div>
