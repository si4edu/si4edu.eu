<div id="user" class="page" style="display: none;">
    <div id="user-nav">
        <a class="user-link page-link" href="/user/profile">Profile</a>
        <a class="user-link page-link" href="/user/schedule">Schedule</a>
        <a class="user-link page-link" href="/user/matches">Matches</a>

    <div id="profile" class="page" style="display: none;">
        <h1 id="profile-name" style="margin-top: 0;"></h1>
        <h3 id="profile-role" style="margin-top: 0;"></h3>
        <form id="profile-form">
            <input id="profile-school" type="text" placeholder="School" required>
            <div style="display: flex; width: 100%;">
                <input id="profile-age" type="number" placeholder="Age" min="13" max="100">
                <select id="profile-gender">
                    <option value="" disabled selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div style="display: flex; width: 100%;">
                <select id="profile-country">
                    <option value="" disabled selected>Country</option>
                    <option value="pl">Poland</option>
                    <option value="ua">Ukraine</option>
                    <option value="other">Other</option>
                </select>
                <input id="profile-city" type="text" placeholder="City" required>
            </div>
            <fieldset class="profile-fieldset">
                <h3>Subjects</h3>
                <div>
                    <label>
                        <input id="profile-subject-biology" type="checkbox">
                        Biology
                    </label>
                    <label>
                        <input id="profile-subject-chemistry" type="checkbox">
                        Chemistry
                    </label>
                    <label>
                        <input id="profile-subject-mathematics" type="checkbox">
                        Mathematics
                    </label>
                    <label>
                        <input id="profile-subject-physics" type="checkbox">
                        Physics
                    </label>
                    <label>
                        <input id="profile-subject-geography" type="checkbox">
                        Geography
                    </label>
                    <label>
                        <input id="profile-subject-polish" type="checkbox">
                        Polish
                    </label>
                    <label>
                        <input id="profile-subject-english" type="checkbox">
                        English
                    </label>
                    <label>
                        <input id="profile-subject-german" type="checkbox">
                        German
                    </label>
                    <label>
                        <input id="profile-subject-french" type="checkbox">
                        French
                    </label>
                </div>
            </fieldset>
            <fieldset class="profile-fieldset">
                <h3>Lesson Type</h3>
                <div>
                    <label>
                        <input id="profile-lesson-irl" type="checkbox">
                        In person
                    </label>
                    <label>
                        <input id="profile-lesson-online" type="checkbox">
                        Online
                    </label>
                </div>
            </fieldset>
            <fieldset class="profile-fieldset">
                <h3>Languages</h3>
                <div>
                    <label>
                        <input id="profile-lang-polish" type="checkbox">
                        Polish
                    </label>
                    <label>
                        <input id="profile-lang-english" type="checkbox">
                        English
                    </label>
                    <label>
                        <input id="profile-lang-ukrainian" type="checkbox">
                        Ukrainian
                    </label>
                </div>
            </fieldset>
            <div id="profile-captcha" class="g-recaptcha" data-sitekey="6LcE8MgfAAAAACyqLV9z575M8qF6eDSj--Mv6ozH" data-callback="onCaptcha" data-expired-callback="onCaptchaExpired"></div>
            <button id="profile-submit" style="margin-top: 20px;" type="submit" class="button">Save</button>
        </form>
    </div>
