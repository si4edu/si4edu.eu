<div id="register" class="page" style="display: none;">
    <h1 style="display: flex; justify-content: center;">REGISTER</h1>
    <h2 style="display: flex; justify-content: center;">Start your adventure with us today</h2>
    <div id="register-box">
        <form id="register-form">
            <span style="margin-bottom: 10px; font-size: 24px;">I want to become a</span>
            <div style="display: flex; margin-bottom: 10px; font-size: 18px;">
                <label style="margin-right: 10px; text-align: center;">
                    <input id="student-role" type="radio" name="role" value="student" checked>
                    Student
                </label>
                <label style="margin-left: 10px; text-align: center;">
                    <input id="buddy-role" type="radio" name="role" value="buddy">
                    Buddy
                </label>
            </div>
            <input id="register-fullname" type="text" placeholder="Full Name" required>
            <input id="register-email" type="email" placeholder="Email" required>
            <span id="register-error-email" class="form-error" style="display: none;">Account with this email already exists</span>
            <input id="register-school" type="text" placeholder="School" required>
            <input id="register-age" type="number" placeholder="Age" min="14" max="100" required>

            <input id="register-gender" list="gender-list" placeholder="Gender" required>
            <datalist id="gender-list">
                <option value="Male">
                <option value="Female">
                <option value="Other">
            </datalist>

            <span>Classes:</span>
            <fieldset>
                <input id="register-classes-biology" type="checkbox" name="classes-biology">
                <label for="classes-biology">Biology</label>
                <input id="register-classes-mathematics" type="checkbox" name="classes-mathematics">
                <label for="classes-mathematics">Mathematics</label>
                <input id="register-classes-chemistry" type="checkbox" name="classes-chemistry">
                <label for="classes-chemistry">Chemistry</label>
                <input id="register-classes-english" type="checkbox" name="classes-english">
                <label for="classes-english">English</label>
                <input id="register-classes-german" type="checkbox" name="classes-german">
                <label for="classes-german">German</label>
                <input id="register-classes-polish" type="checkbox" name="classes-polish">
                <label for="classes-polish">Polish</label>
                <input id="register-classes-geography" type="checkbox" name="classes-geography">
                <label for="classes-geography">Geography</label>
                <input id="register-classes-physics" type="checkbox" name="classes-physics">
                <label for="classes-physics">Physics</label>
                <input id="register-classes-french" type="checkbox" name="classes-french">
                <label for="classes-french">French</label>
                <input id="register-classes-economics" type="checkbox" name="classes-economics">
                <label for="classes-economics">Economics</label>
            </fieldset>
            <input id="register-other-classes" type="text" placeholder="Other Classes" required>
            <input id="register-poland" type="checkbox" name="in-poland">
            <label for="in-poland">Are you currently in Poland?</label>
            <input id="register-city" type="text" placeholder="If yes, which city">
            <input id="register-video-communication" type="checkbox" name="Do you have access to video communication?">
            <input id="register-meet" type="checkbox" name="Are you able to meet with students in person">
            <span>Languages:</span>
            <fieldset>
                <input id="register-polish" type="checkbox" name="Polish">
                <label for="Polish">Polish</label>
                <input id="register-english" type="checkbox" name="English">
                <label for="English">English</label>
                <input id="register-ukrainian" type="checkbox" name="Ukrainian">
                <label for="Ukrainian">Ukrainian</label>
            </fieldset>
            <input id="register-password" type="password" placeholder="Password" required>
            <input type="password" placeholder="Repeat Password" required>
            <div id="register-captcha" class="g-recaptcha" data-sitekey="6LcE8MgfAAAAACyqLV9z575M8qF6eDSj--Mv6ozH" data-callback="onCaptcha" data-expired-callback="onCaptchaExpired"></div>
            <button class="button" style="margin-top: 20px;" type="submit">Register</button>
        </form>
        <hr style="margin: 20px 0;">
        <div style="display: flex; justify-content: center; align-items: center;">
            <span>Have an account already?</span>
            <a class="page-link button" style="margin-left: 20px;" href="/login">Login</a>
        </div>
    </div>
</div>
<div id="login" class="page" style="display: none;">
    <h1 style="display: flex; justify-content: center;">LOGIN</h1>
    <h2 style="display: flex; justify-content: center;">Glad to see you back</h2>
    <div id="login-box">
        <form id="login-form">
            <input id="login-email" type="email" placeholder="Email" required>
            <span id="login-error-email" class="form-error" style="display: none;">No account with this email exists</span>
            <input id="login-password" type="password" placeholder="Password" required>
            <span id="login-error-password" class="form-error" style="display: none;">Invalid password</span>
            <div id="login-captcha" class="g-recaptcha" data-sitekey="6LcE8MgfAAAAACyqLV9z575M8qF6eDSj--Mv6ozH" data-callback="onCaptcha" data-expired-callback="onCaptchaExpired"></div>
            <button class="button" style="margin-top: 20px;" type="submit">Login</button>
        </form>
        <hr style="margin: 20px 0;">
        <div style="display: flex; justify-content: center; align-items: center;">
            <span>Don't have an account?</span>
            <a class="page-link button" style="margin-left: 20px;" href="/register">Register</a>
        </div>
    </div>
</div>
