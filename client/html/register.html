<div id="register" class="page" style="display: none;">
    <h1 style="display: flex; justify-content: center;">REGISTER</h1>
    <h2 style="display: flex; justify-content: center;">Start your adventure with us today</h2>
    <div id="register-box">
        <form id="register-form">
            <fieldset class="register-fieldset">
                <h3>I want to be a</h3>
                <div>
                    <label>
                        <input id="register-role-student" type="radio" name="role" checked>
                        Student
                    </label>
                    <label>
                        <input id="register-role-buddy" type="radio" name="role">
                        Buddy
                    </label>
                </div>
            </fieldset>
            <hr>
            <input id="register-fullname" type="text" placeholder="Full Name" required>
            <input id="register-email" type="email" placeholder="Email" required>
            <input id="register-password" type="password" placeholder="Password" required>
            <input id="register-repeat-password" type="password" placeholder="Repeat Password" required>
            <span id="register-error-email" class="form-error" style="display: none;">Account with this email already exists</span>
            <input id="register-school" type="text" placeholder="School" required>
            <div style="display: flex; width: 100%;">
                <input id="register-age" type="number" placeholder="Age" min="13" max="100" required>
                <select id="register-gender">
                    <option disabled selected>Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div style="display: flex; width: 100%;">
                <select id="register-country">
                    <option disabled selected>Coutry</option>
                    <option value="Poland">Poland</option>
                    <option value="Ukraine">Ukraine</option>
                    <option value="Other">Other</option>
                </select>
                <input id="register-city" type="text" placeholder="City">
            </div>
            <hr>
            <fieldset class="register-fieldset">
                <h3>Subjects</h3>
                <div>
                    <label>
                        <input id="register-subject-biology" type="checkbox">
                        Biology
                    </label>
                    <label>
                        <input id="register-subject-chemistry" type="checkbox">
                        Chemistry
                    </label>
                    <label>
                        <input id="register-subject-mathematics" type="checkbox">
                        Mathematics
                    </label>
                    <label>
                        <input id="register-subject-physics" type="checkbox">
                        Physics
                    </label>
                    <label>
                        <input id="register-subject-geography" type="checkbox">
                        Geography
                    </label>
                    <label>
                        <input id="register-subject-polish" type="checkbox">
                        Polish
                    </label>
                    <label>
                        <input id="register-subject-english" type="checkbox">
                        English
                    </label>
                    <label>
                        <input id="register-subject-german" type="checkbox">
                        German
                    </label>
                    <label>
                        <input id="register-subject-french" type="checkbox">
                        French
                    </label>
                </div>
            </fieldset>
            <hr>
            <fieldset class="register-fieldset">
                <h3>Lesson Type</h3>
                <div>
                    <label>
                        <input id="register-type-irl" type="checkbox">
                        In person
                    </label>
                    <label>
                        <input id="register-type-online" type="checkbox">
                        Online
                    </label>
                </div>
            </fieldset>
            <hr>
            <fieldset class="register-fieldset">
                <h3>Languages</h3>
                <div>
                    <label>
                        <input id="register-lang-polish" type="checkbox">
                        Polish
                    </label>
                    <label>
                        <input id="register-lang-english" type="checkbox">
                        English
                    </label>
                    <label>
                        <input id="register-lang-ukrainian" type="checkbox">
                        Ukrainian
                    </label>
                </div>
            </fieldset>
            <div id="register-captcha" class="g-recaptcha" data-sitekey="6LcE8MgfAAAAACyqLV9z575M8qF6eDSj--Mv6ozH" data-callback="onCaptcha" data-expired-callback="onCaptchaExpired"></div>
            <button class="button" style="margin-top: 20px;" type="submit">Register</button>
        </form>
        <hr style="margin: 20px 0;">
        <div style="display: flex; justify-content: center; align-items: center;">
            <span>Have an account already?</span>
            <a class="page-link button" style="margin-left: 20px;" href="/login">Login</a>
        </div>
    </div>
</div>
<div id="login" class="page" style="display: none;">
    <h1 style="display: flex; justify-content: center;">LOGIN</h1>
    <h2 style="display: flex; justify-content: center;">Glad to see you back</h2>
    <div id="login-box">
        <form id="login-form">
            <input id="login-email" type="email" placeholder="Email" required>
            <span id="login-error-email" class="form-error" style="display: none;">No account with this email exists</span>
            <input id="login-password" type="password" placeholder="Password" required>
            <span id="login-error-password" class="form-error" style="display: none;">Invalid password</span>
            <div id="login-captcha" class="g-recaptcha" data-sitekey="6LcE8MgfAAAAACyqLV9z575M8qF6eDSj--Mv6ozH" data-callback="onCaptcha" data-expired-callback="onCaptchaExpired"></div>
            <button class="button" style="margin-top: 20px;" type="submit">Login</button>
        </form>
        <hr style="margin: 20px 0;">
        <div style="display: flex; justify-content: center; align-items: center;">
            <span>Don't have an account?</span>
            <a class="page-link button" style="margin-left: 20px;" href="/register">Register</a>
        </div>
    </div>
</div>
