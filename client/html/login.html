<div id="login" class="page" style="display: none;">
    <h1 style="display: flex; justify-content: center;">LOGIN</h1>
    <h2 style="display: flex; justify-content: center;">Glad to see you back</h2>
    <div id="login-box">
        <form id="login-form">
            <input id="login-email" type="email" placeholder="Email" required>
            <input id="login-password" type="password" placeholder="Password" required>
            <div id="login-captcha"></div>
            <button class="button" style="margin-top: 20px;" type="submit">Login</button>
        </form>
        <hr style="margin: 20px 0;">
        <div style="display: flex; justify-content: center; align-items: center;">
            <span>Don't have an account?</span>
            <a class="page-link button" style="margin-left: 20px;" href="/register">Register</a>
        </div>
    </div>
</div>
